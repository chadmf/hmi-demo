---
- name: Test sudocmdgroup
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: true
  gather_facts: false

  tasks:
  - name: Ensure sudocmds are present
    redhat.rhel_idm.ipasudocmd:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name:
      - /usr/bin/su
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      state: present

  - name: Ensure sudocmdgroup is absent
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: absent

  - name: Ensure sudocmdgroup is present
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: present
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudocmdgroup is present again
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: present
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure sudocmdgroup is absent
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudocmdgroup is absent again
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure sudocmdgroup is present, with sudocmds.
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      state: present
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudocmdgroup is present, with sudocmds, again.
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      state: present
    register: result
    failed_when: result.changed or result.failed

  - name: Verify sudocmdgroup creation with sudocmds
    shell: |
      echo SomeADMINpassword | kinit -c verify_sudocmdgroup admin
      KRB5CCNAME="verify_sudocmdgroup" ipa sudocmdgroup-show network --all
      kdestroy -A -q -c verify_sudocmdgroup
    register: result
    failed_when: result.failed or not("/usr/sbin/ifconfig" in result.stdout and "/usr/sbin/iwlist" in result.stdout)

  - name: Ensure sudocmdgroup, with sudocmds, is absent
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudocmdgroup, with sudocmds, is absent again
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure testing sudocmdgroup is present
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      state: present
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudo commands are present in existing sudocmdgroup
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudo commands are present in existing sudocmdgroup, again
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure sudo commands are absent in existing sudocmdgroup
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure sudo commands are absent in existing sudocmdgroup, again
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure sudo commands are present in sudocmdgroup
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      action: member
      state: present
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure one sudo command is not present in sudocmdgroup
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure one sudo command is present in sudocmdgroup
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/ifconfig
      action: member
      state: present
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure the other sudo command is not present in sudocmdgroup
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/iwlist
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure the other sudo commandsis not present in sudocmdgroup, again
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: network
      sudocmd:
      - /usr/sbin/iwlist
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed
