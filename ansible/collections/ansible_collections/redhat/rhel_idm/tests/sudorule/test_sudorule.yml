- name: Test sudorule
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: true
  gather_facts: true

  tasks:

  # setup
  - name: Ensure user is absent
    redhat.rhel_idm.ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: user01
      state: absent

  - name: Ensure group is absent
    redhat.rhel_idm.ipagroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: group01
      state: absent

  - name: Ensure user is present
    redhat.rhel_idm.ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: user01
      first: user
      last: zeroone

  - name: Ensure group is present, with user01 on it.
    redhat.rhel_idm.ipagroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: group01
      user: user01

  - name: Ensure sudocmdgroup is absent
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: test_sudorule
      state: absent

  - name: Ensure hostgroup is present, with a host.
    redhat.rhel_idm.ipahostgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: cluster
      host: "{{ ansible_facts['fqdn'] }}"

  - name: Ensure some sudocmds are available
    redhat.rhel_idm.ipasudocmd:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name:
          - /sbin/ifconfig
          - /usr/bin/vim
          - /usr/bin/emacs
      state: present

  - name: Ensure sudocmdgroup is available
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: test_sudorule
      sudocmd: /usr/bin/vim
      state: present

  - name: Ensure sudocmdgroup is available
    redhat.rhel_idm.ipasudocmdgroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: test_sudorule2
      sudocmd: /usr/bin/emacs
      state: present

  - name: Ensure sudorules are absent
    redhat.rhel_idm.ipasudorule:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name:
      - test_upstream_issue_664
      - testrule1
      - allusers
      - allhosts
      - allcommands
      state: absent

