---
- name: Ensure test user is absent.
  redhat.rhel_idm.ipauser:
    ipaadmin_password: SomeADMINpassword
    ipaapi_context: "{{ ipa_context | default(omit) }}"
    name:
    - user01
    - user02
    - user03
    state: absent

- name: Ensure test group is absent.
  redhat.rhel_idm.ipagroup:
    ipaadmin_password: SomeADMINpassword
    ipaapi_context: "{{ ipa_context | default(omit) }}"
    name:
    - group01
    - group02
    state: absent

- name: Ensure test hostgroup is absent.
  redhat.rhel_idm.ipahostgroup:
    ipaadmin_password: SomeADMINpassword
    ipaapi_context: "{{ ipa_context | default(omit) }}"
    name:
    - hostgroup01
    - hostgroup02
    state: absent

- name: Ensure test host is absent.
  redhat.rhel_idm.ipahost:
    ipaadmin_password: SomeADMINpassword
    ipaapi_context: "{{ ipa_context | default(omit) }}"
    name:
    - "{{ host1_fqdn }}"
    - "{{ host2_fqdn }}"
    state: absent

- name: Ensure test service is absent.
  redhat.rhel_idm.ipaservice:
    ipaadmin_password: SomeADMINpassword
    ipaapi_context: "{{ ipa_context | default(omit) }}"
    name:
    - "service01/{{ host1_fqdn }}"
    - "service02/{{ host2_fqdn }}"
    state: absent

- name: Ensure test roles are absent.
  redhat.rhel_idm.iparole:
    ipaadmin_password: SomeADMINpassword
    ipaapi_context: "{{ ipa_context | default(omit) }}"
    name:
    - renamerole
    - testrole
    state: absent
