---
- name: Playbook to handle sudocmdgroups
  hosts: ipaserver
  become: true

  tasks:
  - name: Ensure sudo commands are present
    redhat.rhel_idm.ipasudocmd:
      ipaadmin_password: SomeADMINpassword
      name:
      - /usr/sbin/ifconfig
      - /usr/sbin/iwlist
      state: present

  - name: Ensure sudocmdgroup is present with sudo commands.
    redhat.rhel_idm.ipasudocmdgroup:
     ipaadmin_password: SomeADMINpassword
     name: network
     sudocmd:
     - /usr/sbin/ifconfig
     - /usr/sbin/iwlist
     action: member
