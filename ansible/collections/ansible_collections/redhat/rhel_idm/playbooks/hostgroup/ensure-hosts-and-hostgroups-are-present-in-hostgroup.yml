---
- name: Playbook to handle hostgroups
  hosts: ipaserver
  become: true

  tasks:
  - name: Ensure hosts and hostgroups are present in existing databases hostgroup
    redhat.rhel_idm.ipahostgroup:
      ipaadmin_password: SomeADMINpassword
      name: databases
      host:
      - db.example.com
      hostgroup:
      - mysql-server
      - oracle-server
      action: member
