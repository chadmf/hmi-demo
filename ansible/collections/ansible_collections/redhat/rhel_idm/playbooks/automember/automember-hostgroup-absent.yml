---
- name: Automember hostgroup absent example
  hosts: ipaserver
  become: true
  tasks:
  - name: Ensure hostgroup automember rule ipaservers is absent
    redhat.rhel_idm.ipaautomember:
      ipaadmin_password: SomeADMINpassword
      name: ipaservers
      automember_type: hostgroup
      state: absent
